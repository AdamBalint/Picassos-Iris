<!DOCTYPE html>
<html>
<head lang="en">
    <title>Hello world</title>
    <style type="text/css">
        body {
            color: #333;
            font-size: 14pt;
        }

        h1 {
            font-size: 24pt;
        }

    </style>
</head>
<body>

<h1>PICASSO'S IRIS</h1>

<button onclick="openFolder()">Continue</button>
<div id="open-folder-container"></div>
<div id="stuff-container"></div>
<div id="json-container"></div>

<script type='text/javascript'>
    // Perform background initialization
    doAjax("/init", "GET");

    function getMethods(obj) {
      var result = [];
      for (var id in obj) {
        try {
          if (typeof(obj[id]) == "function") {
            result.push(id + ": " + obj[id].toString());
          }
        } catch (err) {
          result.push(id + ": inaccessible");
        }
      }
      return result;
}

    function openFolderHandler() {
        if (this.responseText) {
            var response = JSON.parse(this.responseText);
            document.getElementById("open-folder-container").innerHTML = 'Selected folder: ' + response.directory;
        }
    }

    function doStuffHandler(response) {
        if (this.responseText) {
            var response = JSON.parse(this.responseText);
            document.getElementById("stuff-container").innerHTML = response.result;
        }

    }

    function openFolder() {
        doAjax("/open/file", "GET", openFolderHandler);
    }

    // From https://gist.github.com/dharmavir/936328
    function getHttpRequestObject() {
        // Define and initialize as false
        var xmlHttpRequst = false;

        // Mozilla/Safari/Non-IE
        if (window.XMLHttpRequest) {
            xmlHttpRequst = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            xmlHttpRequst = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xmlHttpRequst;
    }

    // Does the AJAX call to URL specific with rest of the parameters
    function doAjax(url, method, responseHandler, data) {
        // Set the variables
        url = url || "";
        method = method || "GET";
        async = true;
        data = data || null;

        if (url == "") {
            alert("URL can not be null/blank");
            return false;
        }

        var xmlHttpRequst = getHttpRequestObject();

        // If AJAX supported
        if(xmlHttpRequst != false) {
            xmlHttpRequst.open(method, url, async);
            // Set request header (optional if GET method is used)
            if(method == "POST")
            {
                xmlHttpRequst.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            }
            // Assign (or define) response-handler/callback when ReadyState is changed.
            xmlHttpRequst.onreadystatechange = responseHandler;
            // Send data
            xmlHttpRequst.send(data);
        } else {
            alert("Please use browser with Ajax support.!");
        }
    }
</script>
</body>
</html>
